<!DOCTYPE html><!-- Инструкция каторую мы используем (HTML5), нужна для браузеров
чтобы они понимали как интерпритировать теги -->

<html lang="en"> <!-- lang помогает определить язык элемента:
     язык, на котором написаны нередактируемые элементы -->

<head>
    <meta charset="UTF-8">  <!-- Тег указывающий кодировку -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Мета теги для доп.
         информации -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <!-- Название странички-->
</head>


<body>
    <h1>Hello world!!</h1>
    <p><em>Параграф 1</em></p> <!-- <em></em> Курсив-->
    <p><strong>Параграф 2</strong></p> <!-- </strong> Выделение жырным-->


    <hr> <!-- разделяющая черта-->


    <h2>Неупорядоченный список</h2>

    <ul> <!--используется для неупорядоченного списка -
         в частности для маркированного списка.-->
        <li>Строка</li> <!-- используется для создания элементов списка.-->
        <li>Строка</li>
    </ul>


    <h2>Упорядоченный список</h2>

    <ol> <!--Атрибуты: type=""(тип нуиерации), 
        start=""(нумерация с указанного числа)
        reversed(нумерация в обратном порядке)-->
        <li>Строка</li>
        <li>Строка</li>
    </ol>
    <hr>

    <ul type="square">
        <li> <a href="https://developer.mozilla.org/ru/docs/Web/HTML/Element/a"> <code> &lt;a&gt; </code> </a> </li> <!--Тег добавляющий ссылку-->
        <li> <a href="https://developer.mozilla.org/ru/docs/Web/HTML/Element/a" target="blank">  <p>&lt;a&gt; target="blank"</p> </a> </li> <!--target="blank" открытие в новой вкладке-->
    </ul>
    <hr color="green" noshade size=10> <!-- разделяющая черта-->
    
        <p><a href="Lesson 2.html">Дальше --&gt;</a></p>
        

</body>
</html>
